<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function cambiarColor(id_elemento, color){
            document.getElementById(id_elemento).style.color = color;
        }

        function agregarElemento(idelementopadre, html){
            document.getElementById(idelementopadre).innerHTML = html;
        }
        function construirH1(){
            return '<h1 id="id_calculadora">Calculador</h1>';
        }

        function eliminarElemento(idElemento){
            document.getElementById(idElemento).remove();

        }

        function ocultarElemento(idElemento){
            document.getElementById(idElemento).style.display='none';

        }

         function mostrarElemento(idElemento){
            document.getElementById(idElemento).style.display='block';

        }
    </script>

</head>
<body>
    <header></header>
    <nav></nav>
   <section>

    <div id="id_div"></div>
        <label for="id_n_1" id="id_label_1">Numero 1</label>
        <input type="number" id="id_n_1">
 
        <label for="id_n_2" id="id_label_2">Numero 2</label>
        <input type="number" id="id_n_2">
 
        <button onclick="cambiarColor('id_label_1','blue')">Cambia 1</button>
        <button onclick="cambiarColor('id_label_2','red')">Cambia 2</button>

        <button onclick="agregarElemento('id_div',construirH1())">Agregar</button>

        <button onclick="eliminarElemento('id_label_1')">Eliminar</button>

        <button onclick="ocultarElemento('id_label_2')">Ocultar</button>

        <button onclick="mostrarElemento('id_label_2')">Mostrar</button>

    </section>
    <aside></aside>
    <footer></footer>
</body>
</html>
